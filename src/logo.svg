<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#F7D34B" stroke="#F6A600" stroke-width="10" />

  <!-- Tiffin box body -->
  <rect x="65" y="80" width="70" height="50" rx="10" ry="10" fill="#FFFFFF" stroke="#FF9800" stroke-width="6" />
  
  <!-- Tiffin compartments -->
  <line x1="65" y1="105" x2="135" y2="105" stroke="#FF9800" stroke-width="6" />
  <line x1="100" y1="80" x2="100" y2="130" stroke="#FF9800" stroke-width="6" />

  <!-- Tiffin handle -->
  <rect x="75" y="60" width="50" height="15" rx="7" ry="7" fill="#FF9800" stroke="#F26D21" stroke-width="4" />

  <!-- Fork -->
  <line x1="65" y1="140" x2="65" y2="170" stroke="#4D4D4D" stroke-width="5" />
  <line x1="62" y1="140" x2="62" y2="167" stroke="#4D4D4D" stroke-width="5" />
  <line x1="68" y1="140" x2="68" y2="167" stroke="#4D4D4D" stroke-width="5" />

  <!-- Spoon -->
  <path d="M135,140 a1,2 0 1,1 0,30" fill="#4D4D4D" />

  <!-- Crossed lines (spoon & fork behind the tiffin box) -->
  <line x1="60" y1="130" x2="80" y2="160" stroke="#4D4D4D" stroke-width="4" />
  <line x1="140" y1="130" x2="120" y2="160" stroke="#4D4D4D" stroke-width="4" />
</svg>
